{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<h3>Login Here!</h3>
<form  method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
<input type="submit" value="Login" class="btn btn-primary">
</form>
<br>
<p>Don't Have Account??</p>
<a class="btn btn-success" href="{% url 'accounts:signup' %}">SignUp</a>
{% endblock %}
